
<div class="post-container">
    <form [formGroup]="form" (ngSubmit)="onIdeaSubmit()">
      <div  class="form-container">
        <input id="title" formControlName="title" placeholder="Title"/>
        <textarea id="description" formControlName="description" placeholder="Description" required></textarea>
        <button class="idea-button" type="submit" [disabled]="form.invalid">{{ideaPostBtnTxt}}</button>
        <p></p>
      </div>
    </form>
  </div>


<div *ngIf="ideas.length > 0;" class="feed-container">
    <div *ngFor="let idea of ideas" class="idea-card">
        <h5>{{ idea.title }}</h5>
        <h6>Posted by {{idea.userId}}</h6>
        <p class="idea-description">{{ idea.description }}</p>
        <p class="idea-stats">
            <span>ğŸ‘ {{ idea.approvals }}</span> | 
            <span>ğŸ‘ {{ idea.disapprovals }}</span>
        </p>
        <div class="vote-buttons">
            <button class="approve-btn" (click)="vote(idea.id, 'approve')">ğŸ‘ Approve</button>
            <button class="disapprove-btn" (click)="vote(idea.id, 'disapprove')">ğŸ‘ Disapprove</button>
        </div>
    </div>
</div>
