<p>feed works!</p>

<div *ngIf="ideas.length > 0;">
    <div *ngFor="let idea of ideas" class="idea-card">
      <h3>{{ idea.title }}</h3>
      <p>{{ idea.description }}</p>
      <small>
        <strong>Approvals:</strong> {{ idea.approvals }} | 
        <strong>Disapprovals:</strong> {{ idea.disapprovals }}
      </small>
    </div>
</div>
